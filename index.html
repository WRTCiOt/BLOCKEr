<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Toggle</title>
<style>
  @font-face {
    font-family: CustomFont;
    src: url('font.otf') format('opentype');
  }
  
  body {
    background-image: linear-gradient(to bottom right, #1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: CustomFont, sans-serif; /* Verwenden der benutzerdefinierten Schriftart */
    user-select: none; /* Text nicht auswählbar machen */
  }
  
  .toggle-container {
    text-align: center;
  }

  .toggle-button {
    position: relative;
    background-color: red; /* Roter Button */
    color: white;
    border: none;
    padding: 20px 80px; /* Größere Polsterung für mobile Geräte */
    border-radius: 40px; /* Abgerundete Ecken */
    cursor: pointer;
    font-size: 24px; /* Größere Schriftgröße für mobile Geräte */
    overflow: hidden;
    outline: none; /* Entfernt den Fokus-Rahmen */
    transition: background-color 0.3s ease; /* Hinzugefügte Übergangseigenschaft */
  }

  .toggle-button:hover {
    background-color: darkred; /* Neue Farbe beim Hovern */
  }

  .toggle-button::before {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px; /* Größere Breite für mobile Geräte */
    height: 40px; /* Größere Höhe für mobile Geräte */
    background-color: white;
    border-radius: 50%;
    transition: left 0.4s; /* Füge eine Übergangseigenschaft hinzu */
    left: 20px; /* Startposition des Kreises für "off" */
  }

  .toggle-button.on::before {
    left: calc(100% - 40px - 20px); /* Endposition des Kreises für "on" */
  }

  .toggle-button.off::before {
    left: 20px; /* Zurück zur Startposition für "off" */
  }
  
  .toggle-button.on {
    background-color: green; /* Grüner Button für "on" Zustand */
  }

  /* Hinzugefügter Stil für die Überschrift */
  .status-heading {
    position: absolute;
    top: 30px; /* Vergrößerte Entfernung für mobile Geräte */
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px; /* Größere Schriftgröße für mobile Geräte */
    color: red; /* Inaktive Farbe standardmäßig */
    pointer-events: none; /* Text nicht kopierbar machen */
    transition: color 0.3s ease; /* Hinzugefügte Übergangseigenschaft */
  }

  .status-heading.active {
    color: green; /* Aktive Farbe, wenn der Modus eingeschaltet ist */
  }

  /* Media Query für mobile Geräte */
  @media only screen and (max-width: 600px) {
    body {
      font-size: 18px; /* Größere allgemeine Schriftgröße für mobile Geräte */
    }

    .toggle-button {
      padding: 30px 120px; /* Größere Polsterung für mobile Geräte */
      font-size: 28px; /* Größere Schriftgröße für mobile Geräte */
    }

    .status-heading {
      top: 50px; /* Vergrößerte Entfernung für mobile Geräte */
      font-size: 36px; /* Größere Schriftgröße für mobile Geräte */
    }
  }
</style>
</head>
<body>

<!-- Überschrift hinzugefügt -->
<div class="status-heading">Inactive</div>

<div class="toggle-container">
  <button class="toggle-button off" onclick="toggleMode()">Off</button>
</div>

<script>
function toggleMode() {
  var button = document.querySelector('.toggle-button');
  var heading = document.querySelector('.status-heading');

  if (button.classList.contains('off')) {
    button.textContent = 'On';
    button.classList.remove('off');
    button.classList.add('on');
    heading.textContent = 'Active';
    heading.classList.remove('inactive');
    heading.classList.add('active');
    // Hier könntest du Code hinzufügen, um die Kamera, das Mikrofon und den Standort zu deaktivieren
  } else {
    button.textContent = 'Off';
    button.classList.remove('on');
    button.classList.add('off');
    heading.textContent = 'Inactive';
    heading.classList.remove('active');
    heading.classList.add('inactive');
    // Hier könntest du Code hinzufügen, um die Kamera, das Mikrofon und den Standort zu aktivieren
  }
}
</script>

</body>
</html>
